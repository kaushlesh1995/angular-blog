<main>
  <section class="section section-shaped">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
          
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h3 class="mb-0" >Login Here</h3>
              </div>
              <form [formGroup]="loginForm">
                <div class="form-group">
                  <div class="invalid-form-error" *ngIf="error" >{{ error }}</div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" formControlName="email" type="email" (focus)="focus=true" (blur)="focus=false">
                    <div *ngIf="submitted && f.email.errors" class="invalid-form-error">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email addresss</div>
                    </div>
                    
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" formControlName="password" type="password" (focus)="focus1=true" (blur)="focus1=false">
                    
                    <div *ngIf="submitted && f.password.errors" class="invalid-form-error">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password required minimum length is 4.</div>
                      <div *ngIf="f.password.errors.maxlength">Password can be fill maximum length is 6.</div>
                    </div>
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" formControlName="remember" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" #signinbtn class="btn btn-primary my-4" (click)="login()">Sign in</button>
                  
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a  href="javascript:void(0)" class="text-light">
                <small [routerLink]="['/forgot']">Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light">
                <small [routerLink]="['/register']" routerLinkActive="router-link-active" >Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
